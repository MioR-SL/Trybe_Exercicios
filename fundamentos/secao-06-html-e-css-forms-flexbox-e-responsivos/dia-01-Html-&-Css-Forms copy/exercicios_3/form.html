<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrips</title>
</head>
<body>
  <header>
    <h1>TrybeTrips</h1>
  </header>
  <main>
    <form action="" method="get">
      <label for="input-fullName">Nome Completo:
        <input type="text" name="fullName" id="input-fullName">
      </label>
      <br>
      <label for="input-Email">Email:
        <input type="email" name="email" id="input-Email">
      </label>
      <br>
      <label for="input-Destino">Destino Preferido:
        <br>
        <label for="destino-1">Cidade
          <input type="checkbox">
        </label>
        <label for="destino-2">Campo
          <input type="checkbox">
        </label>
        <label for="destino-3">Praia
          <input type="checkbox">
        </label>
        <label for="destino-4">Montanhas
          <input type="checkbox">
        </label>
      </label>
      <br>
      <h4>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
      <textarea name="text" cols="30" rows="10"></textarea>
      <br>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date">
      <br>
      <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
      <input type="checkbox" name="promo" id="promo">
      <br>
      <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" name="agreement" id="agreement" required>
      <br>
    </fieldset>
    <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
    </form>
  </main>
</body>
<script src="script.js"></script>
</html>
